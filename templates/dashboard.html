{% extends "layout.html" %}
{% block body %} 
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{ url_for('static', filename='assets/img/about-bg.jpg') }}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin Pannel</h1>
                            <span class="subheading">Manage you post and manage them</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <h1>Basic action</h1>
                    <a href="/edit/0"><button class="btn btn-primary">Add a new post</button></a>
                    <a href="/logout"><button class="btn btn-primary">logout</button></a>
                    <hr>
                    <!-- Post preview-->

                    <!-- Upload the file from desktop -->
                    <form action="/uploader" method="post" enctype="multipart/form-data">
                        <input type="file" name="file1">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                     <h1>Post</h1>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                            <th scope="col">Sno</th>
                            <th scope="col">title</th>
                            <th scope="col">date</th>
                            <th scope="col">edit</th>
                            <th scope="col">delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for post in posts %}
                            <tr>
                            <th scope="row">{{post.sr}}</th>
                            <td>{{post.title}}</td>
                            <td>{{post.date}}</td>
                            <td><a href="/edit/{{post.sr}}"><button class="btn btn-primary">Edit</button> </a></td>
                            <td><a href="/delete/{{post.sr}}" class="btn btn-primary">Delete</a></td>
                            <td></td>
                            </tr>
                            {% endfor %}
                        </tbody>
                        </table>   
                    </div>
                </div>
            </div>
        </div> 
{% endblock %}
